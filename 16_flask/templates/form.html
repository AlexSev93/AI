<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HH Parser</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Меню hh parser</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Главная страница</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Скрыть меню</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <form method="post">
                            <button type="submit" class="btn btn-light" name="remove_data" value="True">Удалить всё из базы</button>
                        </form>

                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Форма поиска вакансии</h1>
                    <p>Заполните форму для начала поиска</p>
                </div>

                <div class="container-fluid">
                    <form method="post">

                      <div class="form-group">
                        <label for="exampleInputEmail1">Название вакансии</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Вакансия" name="name_vacansy">
                      </div>

                      <div class="form-group">
                         <label for="exampleFormControlSelect1">Регион поиска</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="name_country">
                                <option value="Беларусь">Беларусь</option>
                                <option value="Россия">Россия</option>
                                <option value="Польша">Польша</option>
                                <option value="Литва">Литва</option>
                            </select>
                      </div>

                          <div class="form-group">
                        <label for="exampleInputEmail1">Количество вакансий на обработку</label>
                          <br>
                        <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="pages_radio" id="inlineRadio1" value="value_1">
                      <label class="form-check-label" for="inlineRadio1">20</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="pages_radio" id="inlineRadio2" value="value_2">
                      <label class="form-check-label" for="inlineRadio2">40</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="pages_radio" id="inlineRadio3" value="value_3">
                      <label class="form-check-label" for="inlineRadio3">60</label>
                    </div>
                                            <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="pages_radio" id="inlineRadio4" value="value_4">
                      <label class="form-check-label" for="inlineRadio3">80</label>
                    </div>
                                            <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="pages_radio" id="inlineRadio5" value="value_5">
                      <label class="form-check-label" for="inlineRadio3">100</label>
                    </div>
                    </div>

                         <br>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>

</html>
