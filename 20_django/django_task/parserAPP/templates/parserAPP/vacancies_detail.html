{% extends "base.html" %}

{% block title %}
Ключевые навыки
{% endblock %}

{% block container %}
<h1 class="h3 mb-2 text-gray-800">Навыки для вакансии {{object.vacancy}}</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Навык</th>
                        <th>Частота встречи</th>
                        <th>В процентах</th>
                    </tr>

                </thead>
                <tbody>
                {% for word in  object.words.all%}
                    <tr>
                        <td>{{word.word}}</td>
                        <td>{{word.count}}</td>
                        <td>{{word.percent}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
