{% extends "base.html" %}

{% block title %}
Результаты поиска
{% endblock %}

{% block container %}
<!-- Content Row -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Результаты поиска по вакансии {{name_vacancy}} в регионе {{region}}</h1>
</div>
<div class="row">

{% for one in info %}
    <!-- Earnings (Monthly) Card Example -->

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    <a href="{{one.url}}"> Перейти на вакансию</a>
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                    {{one.vacancy}}
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                    {{one.description}}
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
{% endfor %}
</div>
{% endblock %}
